<body>
  <br>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label for="medico">NOMBRE DEL MEDICO: </label>
          <input class="form-control" type="text" id="medico" name="medico">
        </div>

        <div class="form-group">
          <label for="cedulaprofe">CEDULA PROFESIONAL: </label>
          <input class="form-control " type="text" id="cedulaprofe" name="cedulaprofe"></input>

        </div>
        <div class="form-group">
          <label for="paciente">NOMBRE DEL PACIENTE: </label>
          <input class="form-control" type="text" name="paciente" id="paciente">
        </div>

        <div class="form-group">
          <label for="fechareceta">FECHA DE LA RECETA: </label>
          <input class="form-control " type="text" name="fechareceta" id="fechareceta">
        </div>
        
        
        <div class="form-group">
          <label for="fechaexp">FECHA DE SURTIDO/EXPEDICION DE LA RECETA: </label>
          <input class="form-control " type="text" name="fechaexp" id="fechaexp">
        </div>
        
        <div class="form-group">
          <label for="medicamentosentre">MEDICAMENTOS ENTREGADOS/SURTIDOS: </label>
          <textarea class="form-control " type="text" name="medicamentosentre" id="medicamentosentre"></textarea>
        </div>

        <div class="form-group">
          <button class="btn btn-success" onclick="actualizar()" >Agregar</button>
          <button class="btn-cambiar btn btn-danger" onclick="Eliminar()">Limpiar</button>
        </div>
      </div>
      <div class="col-md-8">
        <h4 class="tvh4Misnotas">Notas:</h4>
        <div id="tvNote"></div>
        <div class="alert alert-info" role="alert">
          <div class="row">
            <div class="col-md-8 text-dark">
              <p id="titulo">Medico:</p>
              <p><small>
                <html>
                  <head>
                                 <title>
                                 L&iacute;neas horizontales
                               </title>
                  </head>
                 <body>
                 
                  <hr>
                 
                  </body>
                 </html>
              </small></p>
            </div>
            <div clas="col-md-4 text-center">
              <p><small>cedula:</small> <small id="cedulas" >cedula_profesioal</small></p>
              <p><small>Fecha receta:</small> <small id="fechat" >fecha_receta</small></p>   
            </div>
          </div>
          <div class="row text-dark">
            
            <div class="col-md-10">
              
              <p><small>Paciente:</small> <small id="nombre-paciente" >Nombre_paciente</small></p>
              <p><small>Fecha exp:</small> <small id="total" >10</small></p>
              <p><small>Medicamentos:</small> <small id="descrip">Surtidos</small></p>
            </div>

          </div>

        </div>

      </div>
    </div>
  </div>
